<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagina Principal - Cliente</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Reserva de Eventos</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Cliente/eventos}">Eventos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Cliente/facturas}">Facturas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>Lista de Eventos</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/Cliente/preCreateEvento}" class="btn btn-primary btn-sm mb-3">Nuevo Evento</a>
        </div>
    </div>

    <div th:if="${param.success}">
        <div class="alert alert-info">
            Te has registrado con exito es nuestra aplicación.!
        </div>
    </div>

    <div th:if="${param.info}">
        <div class="alert alert-info">
            Evento eliminado!
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Id Evento</th>
            <th>Nombre del Evento</th>
            <th>Fecha del Evento</th>
            <th>Hora(s) de duración</th>
            <th>Costo (Sin IGV)</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="evento: ${eventos}">
            <td th:text="${evento.idEvento}"></td>
            <td th:text="${evento.nombre}"></td>
            <td th:text="${evento.fecha}"></td>
            <td th:text="${evento.duracion}"></td>
            <td th:text="${evento.monto}"></td>
            <td>
                <div class="btn-group">
                    <a th:href="@{/Cliente/eliminarEvento/{id}(id=${evento.idEvento})}"
                       class="btn btn-danger">Eliminar</a>
                </div>
                <div class="btn-group">
                    <a th:href="@{/Cliente/detallesEvento/{id}(id=${evento.idEvento})}"
                       class="btn btn-info">Detalles</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
